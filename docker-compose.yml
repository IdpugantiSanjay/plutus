version: '3.4'

services:
  plutus.restapi:
    container_name: plutus-api
    image: ${DOCKER_REGISTRY-}plutusapi
    build:
      context: .
      dockerfile: Plutus.Api/Dockerfile
    depends_on:
      - database-server
#      - load-balancer
#      - jaeger
    ports:
      - 5000:80
  database-server:
    image: postgres
    container_name: plutus-database
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=sanjay_11
      - POSTGRES_USER=sanjay
      - POSTGRES_DB=plutus
      - POSTGRES_HOST_AUTH_METHOD=trust
    ports:
      - 5432:5432
